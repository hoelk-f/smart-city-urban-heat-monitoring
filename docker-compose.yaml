version: '3.8'

services:
  heat-monitoring-app:
    build:
      context: .
      dockerfile: Dockerfile.angular
    ports:
      - "4200:4200"
    volumes:
      - ./src:/app/src
    environment:
      - NODE_ENV=production

  caddy:
    image: caddy:2
    container_name: reverse_proxy_heat_monitoring_app
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - heat-monitoring-app

volumes:
  caddy_data:
  caddy_config:
